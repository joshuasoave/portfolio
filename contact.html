    <link rel="stylesheet" href="./css/main.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script type="text/javascript">
      (function(){
      emailjs.init("user_kwDrnlGIyb7EGtUQjmeK3");
      })();
    </script>
    <script type="text/javascript">
      window.onload = function() {
        document.getElementById('contact_form').addEventListener('submit', function(event) {
            event.preventDefault();
            // generate the contact number value
            // this.contact_number.value = Math.random() * 100000 | 0;
            emailjs.sendForm('contact_service', 'contact_form', this);

        });
      }
    </script>
    <!--My JS -->
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div>
      <header class="row">
        <div class="header-img" class="col s12">
        </div>
        <a id="menu-icon" href="#" data-target="slide-out" class="sidenav-trigger hide-on-large-only"><i class="small material-icons">menu</i></a>
        <div class="row">
          <div class="col s12">
            <div class="header-text">
              <h2>Josh Soave</h2>
              <h5>Software Engineer</h5>
              <div>
                <a href="https://github.com/joshuasoave?tab=repositories" target="_blank"><img src="./img/GitHub-Mark-32px.png"/></a>
                <a href="https://www.linkedin.com/in/joshua-soave/" target="_blank"><img src="./img/LI-In-Bug.png"/></a>
              </div>
            </div>
          </div>
        </div>
      </header>

      <nav class="hide-on-small-only">
        <ul class="container">
          <li><a href="./index.html">Home</a></li>

        <ul id="slide-out" class="sidenav">
          <li class="nav-item"><a href="./index.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./projects.html">Projects</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>

        <main class="container">
          <h3 class="contact" id="get-in-touch">Get in touch</h3>
          <h4 class="contact">I'd love to hear from you!</h4>
          <div class="row">
            <form class="col s12" id="contact_form">
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" name="user_email">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="first_name" type="text" name="first_name">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s12">
                  <input id="last_name" type="text" name="last_name">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="message" type="text" name="message">
                  <label for="message">Message</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light" type="submit" name="submit">Send
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </main>

        <footer class="page-footer">
          <div class="container">
            <div class="resume">
              <p>Josh Soave</p>
              <a id="resume" href="./JoshSoaveResume.pdf" download> Resume</a>
            </div>
            <div class="icons">
